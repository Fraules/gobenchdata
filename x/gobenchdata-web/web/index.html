<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#000000" />
    <style>
      * {
        text-align: center;
        color: #666;
        font-family: 'Helvetica Neue';
      }

      .hidden { display: none; }

      body {
        padding-left:  400px;
        padding-right: 400px;
      }
      @media only screen and (max-width: 1600px) {
        body {
          padding-left:  300px;
          padding-right: 300px;
        }
      }
      @media only screen and (max-width: 1200px) {
        body {
          padding-left:  150px;
          padding-right: 150px;
        }
      }
      @media only screen and (max-width: 900px) {
        body {
          padding-left:  50px;
          padding-right: 50px;
        }
      }
      @media only screen and (max-width: 600px) {
        body {
          padding-left:  0px;
          padding-right: 0px;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <title>{{.Title}}</title>
  </head>

  <body>
    <!-- define template variables in divs to avoid breaking js code in devg -->
    <div id="benchmarks-path" hidden>{{.BenchmarksPath}}</div>
  
    <!-- headers -->
    <div>
      <h1>{{.Title}}</h1>
      <h4>generated with <a href="https://github.com/marketplace/actions/gobenchdata-to-gh-pages">gobenchdata</a></h4>
    </div>

    <br />

    <!-- chart content, generated using app.js -->
    <div>
      <div id="charts"></div>
    </div>

    <!-- javascript -->
    <script type="module">
      import { generateCharts } from './app.js';
      const charts = document.getElementById('charts');
      const benchmarks = document.getElementById('benchmarks-path');
      window.onload = generateCharts({
        div: charts,
        json: (benchmarks.innerText === '{{.BenchmarksPath}}')
          ? 'benchmarks.json'
          : benchmarks.innerText,
      }).finally(console.log('charts loaded!'));
    </script>
  </body>
</html>
