<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <title>{{.Title}}</title>
  </head>

  <body>
    <!-- define template variables in divs to avoid breaking js code in dev server -->
    <div id="benchmarks-path" hidden>{{.BenchmarksPath}}</div>
    <div id="root-import" hidden>{{.RootImport}}</div>
  
    <!-- headers -->
    <div class="header">
      <h1>{{.Title}}</h1>
      <h4>
        generated with
        <a href="https://github.com/marketplace/actions/gobenchdata-to-gh-pages" target="_blank">
          gobenchdata
        </a>
      </h4>
    </div>

    <hr />

    <!-- chart content, generated using app.js -->
    <div class="main">
      <div id="charts"></div>
    </div>

    <!-- footer -->
    <div class="footer">
      <a href="https://github.com/marketplace/actions/gobenchdata-to-gh-pages">
        <img alt="View Action in the GitHub Marketplace" src="https://img.shields.io/badge/view-github%20action-yellow.svg" />
      </a>
    </div>

    <!-- javascript -->
    <script type="module">
      import { generateCharts } from './app.js';
      const charts = document.getElementById('charts');
      const benchmarks = document.getElementById('benchmarks-path');
      const rootImport = document.getElementById('root-import');
      window.onload = generateCharts({
        div: charts,
        json: (benchmarks.innerText === '{{.BenchmarksPath}}')
          ? 'benchmarks.json'
          : benchmarks.innerText,
        rootImport: (rootImport.innerText === '{{.RootImport}}')
          ? ''
          : rootImport.innerText,
      }).finally(console.log('charts loaded!'));
    </script>
  </body>
</html>
