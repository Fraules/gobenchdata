<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <title>{{.Title}}</title>
  </head>

  <body>
    <!-- define template variables in divs to avoid breaking js code in dev server -->
    <div id="benchmarks-path" hidden>{{.BenchmarksPath}}</div>
    <div id="source" hidden>{{.Source}}</div>
    <div id="canonical-import" hidden>{{.CanonicalImport}}</div>
    <div id="charts-types" hidden>{{.ChartsTypes}}</div>
  
    <!-- headers -->
    <div class="header">
      <h1>{{.Title}}</h1>
      <h4>
        generated with
        <a href="https://github.com/marketplace/actions/gobenchdata-to-gh-pages" target="_blank">
          gobenchdata
        </a>
      </h4>
      <p>{{.Description}}</p>
    </div>

    <hr />

    <!-- chart content, generated using app.js -->
    <div class="main">
      <div id="charts"></div>
    </div>

    <!-- footer -->
    <div class="footer">
      <a href="https://github.com/marketplace/actions/gobenchdata-to-gh-pages">
        <img alt="View Action in the GitHub Marketplace" src="https://img.shields.io/badge/view-github%20action-yellow.svg" />
      </a>
    </div>

    <!-- javascript -->
    <script type="module">
      import { generateCharts } from './app.js';

      // extract template variables from generated HTML
      const benchmarks = document.getElementById('benchmarks-path').innerText;
      const source = document.getElementById('source').innerText;
      const canonicalImport = document.getElementById('canonical-import').innerText;
      const chartsTypes = document.getElementById('charts-types').innerText;

      // if the value incldues the default template value, then it is invalid
      window.onload = generateCharts({
        div: document.getElementById('charts'),
        json: benchmarks.includes('.BenchmarksPath')
          ? 'benchmarks.json'
          : benchmarks,

        source: source.includes('.Source')
          ? ''
          : source,
        canonicalImport: canonicalImport.includes('.CanonicalImport')
          ? ''
          : canonicalImport,

        chartsTypes: chartsTypes.includes('.ChartsTypes')
          ? ['bytes/op', 'allocs/op']
          : chartsTypes.split(','),
      }).finally(console.log('charts loaded!'));
    </script>
  </body>
</html>
