<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#000000" />
    <style>
      .hidden { display: none; }

      body {
        padding-left:  200px;
        padding-right: 200px;
      }
      @media only screen and (max-width: 1200px) {
        body {
          padding-left:  100px;
          padding-right: 100px;
        }
      }
      @media only screen and (max-width: 800px) {
        body {
          padding-left:  25px;
          padding-right: 25px;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <title>{{.Title}}</title>
  </head>

  <body>
    <!-- define template variables in divs to avoid breaking js code in devg -->
    <div id="benchmarks-path" hidden>{{.BenchmarksPath}}</div>
  
    <div>
      <div id="charts"></div>
    </div>

    <script type="module">
      import { generateCharts } from './app.js';
      const charts = document.getElementById('charts');
      const benchmarks = document.getElementById('benchmarks-path');
      generateCharts({
        div: charts,
        json: (benchmarks.innerText === '{{.BenchmarksPath}}')
          ? 'benchmarks.json'
          : benchmarks.innerText,
      }).finally(console.log('charts loaded!'));
    </script>
  </body>
</html>
